<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ScheduleMeeting.css">
        <title>Office Assistant</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
        <style>
            body {
              background-image: url('Assets/main_background.png');
            }
        </style>
    </head>
    <body>
        <input class="fancy_button" type="button" id="btnSaveMeeting" value="Save Meeting">
        <div id="scheduleMeetingHeader">Schedule Meeting</div>
        <div id="formDiv">
            <form class="form" id="form">
                <label class="label" for="meetingName">Meeting Name:</label><br>
                <input class="inputInfo" type="text" id="meetingName" name="meetingName"><br><br>
                <label class="label" for="attendants">Attendants:</label><br>
                <input class="inputInfo" type="text" id="attendants" name="attendants"><br><br>
                <label class="label" for="meetingTime">Select Time:</label><br>
                <input class="inputInfo" type="datetime-local" id="meetingTime" name="meetingTime"><br><br>
                <label class="label" for="location" id="locationLabel">Location:</label><br>
                <select class="dropdown" name="pickLocation" id="pickLocation">
                    <option value="online">Online</option>
                    <option value="meetingRoom">Meeting Room</option>
                </select>
                <input class="fancy_button" type="button" onClick="document.getElementById('reserveRoom').scrollIntoView();" id="btnSelectRoom" value="Select Room">
            </form>
        </div>
        <div class="background_box"></div>
        <canvas class="canvas" id="backgroundTransition" style="border:1px solid #000000;"></canvas>
        <script src="CanvasTransition.js"></script>
        <script src="ShowReserveButton.js"></script>
        <div id="reserveRoom">
            <div id="reserveRoomHeader">Office Layout</div>
            <div class="grid-container">
                <div class="grid-item" id="gi1">Meeting Room 1</div>
                <div class="grid-item" id="gi2">Meeting Room 2</div>
                <div class="grid-item" id="gi3">Bathroom</div>
                <div class="grid-item" id="gi4">Main Office</div>
                <div class="grid-item" id="gi5">Hallway</div>
                <div class="grid-item" id="gi7">Meeting Room 3</div>
                <div class="grid-item" id="gi8">Exit</div>
            </div>
        </div>
        <script src="SelectRoom.js"></script>
    </body>
</html>
